<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9c21c094be.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css"/>
    <title>Text summarizer</title>
</head>
<body>
    <header class="nav_bar">
        <div class="logo">
            <i class="far fa-newspaper"></i>
            <span class="title">TXT summarizer</span>
        </div>
        <div class="logins">
            <span class="login">Login</span>
            <span class="join">Join free</span>
        </div>
    </header>
    <div class="maincontents">
        <div class="explains">
            <div class=explainplusicon>
                <i class="fas fa-list-ul"></i>
                <span class="explain">논문, 기사 등등 원하는 텍스트를</span>
            </div>
            <div class="explain2">간결하게 요약</div>
        </div>
        <div class="filebox">
            <i class="far fa-file-word"></i>
            <button class="filebtn">
                <input type="file" id="ex_file">
            </button>
            <button class="submitbtn">
                <input type=submit value="변환" onclick="location.href='HW_3_summary.html' ">
            </button>
            <div class="details" >원하는 파일을 선택하세요</div>
        </div>
    </div>

</body>
</html>
